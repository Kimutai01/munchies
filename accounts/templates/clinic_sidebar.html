<aside
  class="z-20 flex-shrink-0 hidden w-60 pl-2 overflow-y-auto bg-gray-800 md:block"
  id="sidebar"
>
  <!-- Sidebar content -->
  <!-- ... (sidebar content) ... -->
  <div>
    <div class="text-white">
      <div class="flex p-2 bg-gray-800">
        <div class="flex py-3 px-2 items-center">
          <p class="ml-2 font-semibold italic uppercase">dashboard</p>
        </div>
      </div>
      <div class="flex justify-center">
        <div class="">
          <img
            class="hidden h-24 w-24 rounded-full sm:block object-cover mr-2 border-4 border-blue-400"
            src="{% if request.user.profile.profile_pic %}{{request.user.profile.profile_pic.url}}{% else %}https://img.freepik.com/free-icon/user_318-804790.jpg{% endif %}"
            alt=""
          />
          <p class="font-bold text-base text-[#fff] pt-2 text-center w-24">
            {{request.user.first_name}} {{request.user.last_name}}
          </p>
        </div>
      </div>
      <div>
        <ul class="mt-6 leading-10">
          <li class="relative px-2 py-1">
            <a
              class="inline-flex items-center w-full text-sm font-semibold text-white transition-colors duration-150 cursor-pointer hover:text-green-500"
              href="{% url 'clinicDashboard' %}"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              <span
                class="ml-4 {% if '/accounts/clinicDashboard/' == request.path or '/accounts/clinic/' == request.path %}text-blue-500{% endif %}"
                >DASHBOARD</span
              >
            </a>
          </li>
          <li class="relative px-2 py-1">
            <a
              class="inline-flex items-center w-full text-sm font-semibold text-white transition-colors duration-150 cursor-pointer hover:text-green-500"
              href="{% url 'clinic-profile' %}"
            >
              <!-- svg to represent clinic for pets -->

              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-yellow-400"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 12a2 2 0 100-4 2 2 0 000 4z"
                  clip-rule="evenodd"
                />
                <path
                  fill-rule="evenodd"
                  d="M10 2a8 8 0 100 16 8 8 0 000-16zM1 10a9 9 0 1118 0 9 9 0 01-18 0z"
                  clip-rule="evenodd"
                />
              </svg>
              <span
                class="ml-4 {% if 'profile' in request.path %}text-blue-500{% endif %} uppercase"
                >My clinic</span
              >
            </a>
          </li>
          <li class="relative px-2 py-1">
            <a
              class="inline-flex items-center w-full text-sm font-semibold text-white transition-colors duration-150 cursor-pointer hover:text-green-500"
              href="{% url 'bookings' %}"
            >
              <!-- svg to represent clinic for pets -->

              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-yellow-400"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 12a2 2 0 100-4 2 2 0 000 4z"
                  clip-rule="evenodd"
                />
                <path
                  fill-rule="evenodd"
                  d="M10 2a8 8 0 100 16 8 8 0 000-16zM1 10a9 9 0 1118 0 9 9 0 01-18 0z"
                  clip-rule="evenodd"
                />
              </svg>
              <span
                class="ml-4 {% if 'booking' in request.path %}text-blue-500{% endif %} uppercase"
                >Bookings</span
              >
            </a>
          </li>
          <li class="relative px-2 py-1">
            <a
              class="inline-flex items-center w-full text-sm font-semibold text-white transition-colors duration-150 cursor-pointer hover:text-green-500"
              href="{% url 'opening-hours' %}"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v16m8-8H4"
                />
              </svg>

              <span
                class="ml-4 {% if 'opening-hours' in request.path %}text-blue-500{% endif %} uppercase"
              >
                Opening hours</span
              >
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</aside>

<!-- Mobile sidebar backdrop -->
<div
  class="fixed inset-0 z-10 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center"
  id="mobileSidebarBackdrop"
  style="display: none"
></div>

>

  <!-- ... (mobile sidebar content) ... -->

    <div class="text-white">
      <div class="flex p-2 bg-gray-800">
        <div class="flex py-3 px-2 items-center">
          <p class="text-2xl text-green-500 font-semibold">SA</p>
          <p class="ml-2 font-semibold italic">DASHBOARD</p>
        </div>
      </div>
      <div>
        <ul class="mt-6 leading-10">
          <li class="relative px-2 py-1">
            <a
              class="inline-flex items-center w-full text-sm font-semibold text-white transition-colors duration-150 cursor-pointer hover:text-green-500"
              href=" #"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              <span class="ml-4">DASHBOARD</span>
            </a>
          </li>
          <li class="relative px-2 py-1">
            <a
              class="inline-flex items-center w-full text-sm font-semibold text-white transition-colors duration-150 cursor-pointer hover:text-green-500"
              href=" #"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >

                />
              </svg>
              <span class="ml-4">PAGES</span>
            </a>
          </li>

          <li class="relative px-2 py-1" x-data="{ Open : false  }">
            <div
              class="inline-flex items-center justify-between w-full text-base font-semibold transition-colors duration-150 text-gray-500 hover:text-yellow-400 cursor-pointer"
              x-on:click="Open = !Open"
            >
              <span
                class="inline-flex items-center text-sm font-semibold text-white hover:text-green-400"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 4H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-2m-4-1v8m0 0l3-3m-3 3L9 8m-5 5h2.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293h3.172a1 1 0 00.707-.293l2.414-2.414a1 1 0 01.707-.293H20"
                  />
                </svg>
                <span class="ml-4">ITEM</span>
              </span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x-show="!Open"
                class="ml-1 text-white w-4 h-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                style="display: none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                />
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                x-show="Open"
                class="ml-1 text-white w-4 h-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                style="display: none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </div>

            <div x-show.transition="Open" style="display: none">
              <ul
                x-transition:enter="transition-all ease-in-out duration-300"
                x-transition:enter-start="opacity-25 max-h-0"
                x-transition:enter-end="opacity-100 max-h-xl"
                x-transition:leave="transition-all ease-in-out duration-300"
                x-transition:leave-start="opacity-100 max-h-xl"
                x-transition:leave-end="opacity-0 max-h-0"
                class="p-2 mt-2 space-y-2 overflow-hidden text-sm font-medium rounded-md shadow-inner bg-green-400"
                aria-label="submenu"
              >
                <li class="px-2 py-1 text-white transition-colors duration-150">
                  <div
                    class="px-1 hover:text-gray-800 hover:bg-gray-100 rounded-md"
                  >
                    <div class="flex items-center">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                        />
                      </svg>
                      <a
                        href="#"
                        class="w-full ml-2 text-sm font-semibold text-white hover:text-gray-800"
                        >Item 1</a
                      >
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</aside>
