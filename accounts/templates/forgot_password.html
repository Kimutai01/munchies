{% extends 'main.html' %} {% block content %}
<div class="hero-bg">
  <div class="mx-auto mt-8">
    {% include 'alerts.html' %}
    <h1 class="text-3xl font-bold mb-8 text-center text-white">
      Forgot Password?
    </h1>
    <p class="text-center text-white">
      Enter your email address and we will send you a link to reset your
      password.
    </p>
    <div class="w-full px-12 py-16 bg-[#161616] rounded-lg shadow-md">
      <form
        action="{% url 'forgot_password' %}"
        method="post"
        class="max-w-md mx-auto"
      >
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-sm font-medium text-white uppercase">
            Email:
          </label>
          <input
            type="text"
            name="email"
            class="form-input w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
            placeholder="Enter your email"
          />
        </div>
        <input
          type="submit"
          value="Send Reset Link"
          class="why-btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 mt-4 w-full rounded-md"
        />
      </form>
    </div>
  </div>
</div>
{% endblock %}
