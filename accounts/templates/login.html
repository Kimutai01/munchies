{% extends 'main.html' %} {% block content %}
<div class="hero-bg">
  <div class="mx-auto mt-8">
    {% include 'alerts.html' %}
    <h1 class="text-3xl font-bold mb-8 text-center text-white">Login</h1>
    <div class="w-full px-12 py-16 bg-[#161616] rounded-lg shadow-md">
      <form action="{% url 'login' %}" method="post" class="max-w-md mx-auto">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-sm font-medium text-white uppercase">
            Email:
          </label>
          <input
            type="text"
            name="email"
            class="form-input w-full mt-1 rounded-md bg-gray-100 border-transparent p-2 focus:border-gray-500 focus:bg-white focus:ring-0"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-white">
            Password:
          </label>
          <input
            type="password"
            name="password"
            class="form-input w-full mt-1 p-2 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
            placeholder="Enter your password"
          />
        </div>
        <input
          type="submit"
          value="Login"
          class="why-btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 mt-4 w-full rounded-md"
        />
      </form>
      <p class="text-center mt-4 text-white">
        Forgot your password? -
        <a
          href="{% url 'forgot_password' %}"
          class="text-blue-500 hover:underline"
          >Reset Password</a
        >
      </p>
      <p class="text-center mt-4 text-white">
        Not yet registered! -
        <a
          href="{% url 'register-vendor' %}"
          class="text-blue-500 hover:underline"
          >Signup as Clinic</a
        >
        or
        <a
          href="{% url 'register-user' %}"
          class="text-blue-500 hover:underline"
        >
          Signup as User
        </a>
        <br />
      </p>
    </div>
  </div>
</div>
{% endblock %}
