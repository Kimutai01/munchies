<!-- Tenant Signup Form -->
{% extends 'main.html' %} {% block content %}
<div class="flex justify-center bg-[#161616] pt-20 items-center">
  <div class="max-w-md w-full px-6 py-4 bg-[#161616] rounded-lg shadow-md">
    <h1
      class="text-2xl font-bold mb-4 text-white text-center uppercase font-bold"
      style="font-family: 'Gilda Display', serif"
    >
      User signup
    </h1>

    <form action="{% url 'register-user' %}" method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label
          for="{{ form.first_name.id_for_label }}"
          class="block text-sm font-medium text-white uppercase"
        >
          First Name:
        </label>
        {{ form.first_name }}
      </div>
      <div class="mb-4">
        <label
          for="{{ form.last_name.id_for_label }}"
          class="block text-sm font-medium text-white uppercase"
        >
          Last Name:
        </label>
        {{ form.last_name }}
      </div>

      <div class="mb-4">
        <label
          for="{{ form.email.id_for_label }}"
          class="block text-sm font-medium text-white uppercase"
        >
          Email:
        </label>
        {{ form.email }}
      </div>
      <div class="mb-4">
        <label
          for="{{ form.username.id_for_label }}"
          class="block text-sm font-medium text-white uppercase"
        >
          Username:
        </label>
        {{ form.username }}
      </div>

      <div class="mb-4">
        <label
          for="{{ form.password1.id_for_label }}"
          class="block text-sm font-medium text-white uppercase"
        >
          Password:
        </label>
        <input
          type="password"
          id="{{ form.password.id_for_label }}"
          name="{{ form.password.name }}"
          class="w-full px-3 py-2 border border-gray-300 rounded placeholder-gray-500 focus:outline-none focus:ring focus:border-blue-500"
          placeholder="Enter your password"
        />
      </div>
      <div class="mb-4">
        <label
          for="{{ form.confirm_password.id_for_label }}"
          class="block text-sm font-medium text-white uppercase"
        >
          Confirm Password:
        </label>
        <input
          type="password"
          id="{{ form.password2.id_for_label }}"
          name="{{ form.confirm_password.name }}"
          class="w-full px-3 py-2 border border-gray-300 rounded placeholder-gray-500 focus:outline-none focus:ring focus:border-blue-500"
          placeholder="Confirm your password"
        />
      </div>
      <input
        type="submit"
        class="w-full px-4 py-2 bg-[#e3af5a] text-white hover:text-[#000] rounded-md hover:bg-[#fff]"
        value="Signup"
      />
    </form>
    <p class="mt-4 text-[#fff] font-medium">
      Already registered!
      <a href="" class="text-[#e3af5a] hover:underline">Login Now</a>
    </p>
  </div>
</div>
{% endblock %}
