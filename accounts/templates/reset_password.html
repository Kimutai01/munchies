{% extends 'main.html' %} {% block content %}
<div class="hero-bg">
  <div class="mx-auto mt-8">
    {% include 'alerts.html' %}
    <h1 class="text-3xl font-bold mb-8 text-center text-white">
      Reset Your Password
    </h1>
    <div class="w-full px-12 py-16 bg-[#161616] rounded-lg shadow-md">
      <form
        action="{% url 'reset_password' %}"
        method="post"
        class="max-w-md mx-auto"
      >
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-sm font-medium text-white uppercase">
            Password
          </label>
          <input
            type="text"
            name="password"
            class="form-input w-full p-2 mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
            placeholder="Enter your password"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-white uppercase">
            Confirm Password
          </label>
          <input
            type="password"
            name="confirm_password"
            class="form-input w-full mt-1 p-2 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
            placeholder="Confirm your password"
          />
        </div>
        <input
          type="submit"
          value="Reset Password"
          class="why-btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 mt-4 w-full rounded-md"
        />
      </form>
    </div>
  </div>
</div>
{% endblock %}
